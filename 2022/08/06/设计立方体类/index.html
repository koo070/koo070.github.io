ream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">cube</span></span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">setl</span><span class="params">(<span class="type">int</span> l)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		m_l = l;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">getl</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> m_l;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">setw</span><span class="params">(<span class="type">int</span> w)</span></span></span><br><span class="line"><span class="function">	</span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		m_w=w;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">getw</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> m_w;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">seth</span><span class="params">(<span class="type">int</span> h)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		m_h = h;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">geth</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> m_h;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">S</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">2</span> * m_h * m_l + <span class="number">2</span> * m_w * m_h + <span class="number">2</span> * m_l * m_w;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">V</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> m_l * m_w * m_h;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//利用成员函数判断两个立方体是否相等</span></span><br><span class="line">	<span class="function"><span class="type">bool</span> <span class="title">isSame1</span><span class="params">(cube&amp; C2)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (m_l == C2.<span class="built_in">getl</span>() &amp;&amp; m_w == C2.<span class="built_in">getw</span>() &amp;&amp; m_h == C2.<span class="built_in">geth</span>())</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	&#125;</span><br><span class="line"><span class="comment">//属性尽量设置为私有</span></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	<span class="type">int</span> m_l;</span><br><span class="line">	<span class="type">int</span> m_w;</span><br><span class="line">	<span class="type">int</span> m_h;</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//利用全局函数判断两个立方体是否相等</span></span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">isSame</span><span class="params">(cube&amp; C1, cube&amp; C2)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (C1.<span class="built_in">getl</span>() == C2.<span class="built_in">getl</span>() &amp;&amp; C1.<span class="built_in">getw</span>() == C2.<span class="built_in">getw</span>() &amp;&amp; C1.<span class="built_in">geth</span>() == C2.<span class="built_in">geth</span>())</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	cube C1;</span><br><span class="line">	C1.<span class="built_in">setl</span>(<span class="number">10</span>);</span><br><span class="line">	C1.<span class="built_in">seth</span>(<span class="number">10</span>);</span><br><span class="line">	C1.<span class="built_in">setw</span>(<span class="number">10</span>);</span><br><span class="line"></span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;体积&quot;</span> &lt;&lt; C1.<span class="built_in">V</span>() &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;面积&quot;</span> &lt;&lt; C1.<span class="built_in">S</span>() &lt;&lt; endl;</span><br><span class="line">	</span><br><span class="line">	cube C2;</span><br><span class="line">	C2.<span class="built_in">seth</span>(<span class="number">10</span>);</span><br><span class="line">	C2.<span class="built_in">setl</span>(<span class="number">10</span>);</span><br><span class="line">	C2.<span class="built_in">setw</span>(<span class="number">10</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="type">bool</span> ret = <span class="built_in">isSame</span>(C1, C2);</span><br><span class="line">	<span class="keyword">if</span> (ret)</span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; <span class="string">&quot;C1和C2是相等的&quot;</span> &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; <span class="string">&quot;C1和C2是不相等的&quot;</span> &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">isSame</span>(C1, C2);</span><br><span class="line">	</span><br><span class="line">	ret = C1.<span class="built_in">isSame1</span>(C2);</span><br><span class="line">	<span class="keyword">if</span> (ret)</span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; <span class="string">&quot;C1和C2是相等的&quot;</span> &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; <span class="string">&quot;C1和C2是不相等的&quot;</span> &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">	C1.<span class="built_in">isSame1</span>(C2);</span><br><span class="line">	<span class="built_in">system</span>(<span class="string">&quot;pause&quot;</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
